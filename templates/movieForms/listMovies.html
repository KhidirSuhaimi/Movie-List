<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie List</title>
  </head>
  <body>
    {%if movies%}
    <table>
      <thead>
        <th>Movie Name</th>
        <th>Release Date</th>
        <th>Rating</th>
      </thead>
      {%for movie in movies%}
      <tr>
        <td>{{movie.movieName}}</td>
        <td>{{movie.releaseDate}}</td>
        <td>{{movie.rating}}</td>
      </tr>
      {% endfor %}
    </table>
    {% endif %}
  </body>
</html>
